  I am currently an Associate AI Engineer at Zalo AI, specializing in the field of speech processing. Concurrently, I serve as an AI Researcher at the Advanced Intelligent Technology Lab (HCMUT-VNU), where I focus on research in Signal and Speech Processing and its real-world applications.

  I am passionate about developing AI systems that seamlessly integrate with software to solve practical problems. With strong independent research capabilities and a commitment to innovation, I strive to bridge the gap between academic research and impactful AI-driven solutions.
